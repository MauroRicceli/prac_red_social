spring.application.name=prac_red_social


spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_ROOT_USERNAME}
spring.datasource.password=${DB_ROOT_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.security.user.password=${SECURITY_PASSWORD}



application.security.jwt.secret-key=${SECURITY_JWT_SECRET_KEY}
application.security.jwt.expiration=${TIME_EXPIRATION_TOKEN}
application.security.jwt.refresh-token.expiration=${TIME_REFRESH_TOKEN}


spring.data.mongodb.database=${MONGO_DATABASE}
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.username=${MONGO_ROOT_USER}
spring.data.mongodb.password=${MONGO_ROOT_PASSWORD}
spring.data.mongodb.socket-timeout=70000
spring.data.mongodb.connect-timeout=70000