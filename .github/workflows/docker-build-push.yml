name: ci

on:
  repository_dispatch:
    types: [run-docker-build-push]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/prac_red_social:latest
          build-args: |
            DB_URL=${{secrets.DB_URL}}
            DB_ROOT_USERNAME=${{secrets.DB_ROOT_USERNAME}}
            DB_ROOT_PASSWORD=${{secrets.DB_ROOT_PASSWORD}}
            SECURITY_PASSWORD=${{secrets.SECURITY_PASSWORD}}
            SECURITY_JWT_SECRET_KEY=${{secrets.SECURITY_JWT_SECRET_KEY}}
            TIME_EXPIRATION_TOKEN=${{secrets.TIME_EXPIRATION_TOKEN}}
            TIME_REFRESH_TOKEN=${{secrets.TIME_REFRESH_TOKEN}}
